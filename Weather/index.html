<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="maincontainer">
    <div class="citypart">
        <p>Введите название города</p>
        <input id="cityname" type="text" placeholder="Город">
        <div class="wrongcity">
            <p> Город введен неверно </p>
        </div>
    </div>
    <div class="city_map">
        <div class="city_details">
            <h1 id="city"></h1>
            <h2 class="city_country"></h2>
            <h3 class="city_coords"></h3>
            <p class="city_population"></p>
            <p id="cityDetails"></p>
            <div class="train">
                <i class="wi wi-day-sunny"></i>
                <i class="wi wi-night-sleet"></i>
            </div>
        </div>
        <div class="map">

        </div>
    </div>

    <div id="weatherpart">
        <div class="dayweather">
            <div class="detailed hide">

            </div>
        </div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
